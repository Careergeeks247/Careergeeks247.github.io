
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Geeks</title>
    <style>
        body {
            background-color: #fdd835; /* Career Geeks yellow */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 1rem;
        }
        header img {
            height: 80px;
        }
        section {
            margin: 2rem auto;
        }
        img.character {
            height: 200px;
            margin: 1rem;
        }
        h1 {
            color: #222;
        }
        p {
            color: #444;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Career Geeks Logo">
    </header>

    <section>
        <h1>Welcome to Career Geeks</h1>
        <p>Let your career start with us!</p>
    </section>

    <section>
        <h2>Meet Our Characters</h2>
        <img src="character1.png" alt="Character 1" class="character">
        <img src="character2.png" alt="Character 2" class="character">
        <img src="character3.png" alt="Character 3" class="character">
        <img src="character4.png" alt="Character 4" class="character">
    </section>
</body>
</html>
